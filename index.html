/* #################### TAB OPENING #################### */

        .frameTab1 {
            display: flex;
            justify-content: center; 
            align-items: center;
            margin: 0% auto;
            background: radial-gradient(circle at top, rgba(255, 255, 255, 0.24), rgba(0, 0, 0, 0.662));
            /* opacity: 30%; */
            position: relative;
            top: 60px;
            left: 0px;
            height: 800px;
            width: 1040px;
            /* background-color: rgba(72, 67, 67, 0); */
            border: 2px solid #6868688d;
            /* border-width: 20px; */
            border-radius: 3%;
            box-shadow: 0 0 90px rgba(0, 0, 0, 0.478);
            z-index: 2;
            transition: left 0.7s ease, opacity 0.6s ease;
            overflow: hidden;
        }
        .frameTab1::before { 
            content: ''; 
            position: absolute; 
            top: 0; 
            left: -80%; 
            width: 100px; 
            height: 100%; 
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.8), transparent); 
            transform: skewX(160deg);
            animation: shimmer 5s infinite; 
            opacity: 5%;
            /* box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.5); */
        } 
        @keyframes shimmer { 
            0% { left: -80%; } 
            /* 50% { left: 110%; }  */
            100% { left: 380%; } 
        }
        .frameTab1::after { 
            content: ''; 
            position: absolute; 
            top: 0; 
            left: -180%; 
            width: 50px; 
            height: 100%; 
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.8), transparent); 
            transform: skewX(160deg);
            animation: shimmer 5s infinite; 
            opacity: 5%;
            /* box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.5); */
        } 
        @keyframes shimmer { 
            0% { left: -180%; } 
            /* 50% { left: 110%; }  */

        }
